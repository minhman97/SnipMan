# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Build
      run: dotnet build SnippetManagement.Api.sln --configuration Release    
    - name: asdfh
      if: always()
      run: ls /home/runner/work/SnipMan/SnipMan/SnippetManagement.Test/bin/Debug/net7.0
    - name: asdfh1
      if: always()
      run: ls /home/runner/work/SnipMan/SnipMan/SnippetManagement.Test/bin/Debug/net7.0
      
    - name: Test
      run: dotnet test SnippetManagement.Api.sln --configuration Release --no-build --verbosity normal
